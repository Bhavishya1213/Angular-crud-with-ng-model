<h2>Employee List</h2>



<table class = "table table-striped">
    <thead>
        <tr>
            <th>First-name</th>
            <th>Last-name</th>
            <th>Email-Id</th>
            <th>Gender</th>
            <th>Hobby</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor=  "let emp of employees " >
       
        <td>{{emp.fname}}</td>
        <td>{{emp.lname}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.hobby}}</td>

        <td>
        <button (click)= "updateEmployee(emp.id)" class="btn btn-info">Update</button>
        </td>
        <td><button (click)= "deleteEmployee(emp.id)" class="btn btn-danger">Delete</button></td>
        <td><button (click)= "createEmployee()" class="btn btn-success">add</button></td>
        
      
    </tr>

        
</table>
